<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom itk-viewer Boostrap UI Demo</title>
  </head>

  <body>
    <div
      class="content"
      style="
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        overflow: hidden;
        background: black;
        margin: 0;
        padding: 0;
      "
    ></div>

    <!-- for src="http://localhost:8082/itkVtkViewer.js" need to set itk-vtk-viewer webpack's output: { publicPath: 'http://localhost:8082/' } for itk-wasm to find pipeline.worker -->
    <script
      type="text/javascript"
      src="http://localhost:8082/itkVtkViewer.js"
    ></script>

    <script>
      const container = document.querySelector('.content')

      const image = new URL(
        './test-data/HeadMRVolume2Components.nrrd',
        document.location.origin
      )
      const fixedImage = new URL(
        './test-data/HeadMRVolume.nrrd',
        document.location.origin
      )

      const uiMachineOptions = {
        href: new URL(
          '/src/bootstrapUIMachineOptions.js',
          document.location.origin
        ).href
      }

      itkVtkViewer
        .createViewer(container, {
          image,
          // imageName: 'A Long Name For You',
          fixedImage,
          compare: {
            method: 'checkerboard',
            imageMix: 0.2
            // checkerboard: true
          },
          // labelImage: image,
          rotate: false,
          config: { uiMachineOptions }
        })
        .then((viewer) => {
          // viewer.setCompareImages('Fixed', 'A Long Name For You', {
          //   method: 'checkerboard'
          // })
          window.viewer = viewer
        })
    </script>
  </body>
</html>
